apiVersion: batch/v1
kind: CronJob
metadata:
  name: product-recommender-tester
  namespace: product-recommender-testing
  labels:
    app: product-recommender-tester
    monitoring: "enabled"
  annotations:
    description: "Runs product recommender system integration tests every 4 hours when frontend-backend image changes"
spec:
  # Run every 4 hours, Sunday to Friday (excluding Saturday)
  schedule: "0 */4 * * 0,1-5"
  successfulJobsHistoryLimit: 12
  failedJobsHistoryLimit: 7
  # Start the job immediately if it's time to run
  startingDeadlineSeconds: 300
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      # Job timeout after 30 minutes
      activeDeadlineSeconds: 1800
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: product-recommender-tester
            monitoring: "enabled"
        spec:
          restartPolicy: Never
          serviceAccountName: product-recommender-tester
          containers:
          - name: product-recommender-tester
            image: quay.io/rh-ai-quickstart/product-recommender-testing:latest
            imagePullPolicy: Always
            resources:
              requests:
                memory: "512Mi"
                cpu: "250m"
              limits:
                memory: "2Gi"
                cpu: "1000m"
            env:
            - name: NAMESPACE
              value: "product-recommender-testing"
            - name: SLACK_WEBHOOK
              valueFrom:
                secretKeyRef:
                  name: slack-webhook
                  key: url

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: product-recommender-tester
  namespace: product-recommender-testing
  labels:
    app: product-recommender-tester


#  Uncomment to reset the digest configmap
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-backend-image-digest
  namespace: product-recommender-testing
  labels:
    app: product-recommender-tester
data:
  digest: ""  # Will be updated by the script
